<div class="progress-list__skill">
    <p>
        <span class="progress-list__skill-title">{{include.title}}</span>
        <span class="progress-list__skill-value">{{include.percentage}}%</span>
    </p>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{include.percentage}}" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
</div>
